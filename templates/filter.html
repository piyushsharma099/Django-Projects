<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Search Student</h1>
        
        <form action="/filter" method="post">
            {% csrf_token %}
              <label for="Student's Name">Student's Name</label>
              <input type="text" id="Student's Name" name="name" value="{{name}}" ><br>
                    <br>
              <label for="Branch">Branch</label>
              <input type="text" id="Branch" name="branch" value="{{Branch}}"><br>
              <br>
              <label for="Session">Session</label>
              <input type="text" id="Session" name="session" value="{{Session}}"><br>
              <br>
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
