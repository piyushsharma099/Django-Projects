<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECTSOPEDIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .one{
        background-image: linear-gradient(to right bottom , rgb(255, 255, 255) , rgb(50, 50, 50));
      }
    </style>
  </head>
  <body class="one">
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">  PROJECTSOPEDIA</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="color: #FFFFFF" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu Bar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'Login' %}">Login</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav><br>
      <div class="container-fluid">
        <h1 align=center>Projects</h1>
        <table class="table table-hover table-striped table-bordered border-light table-dark">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Guide Name</th>
                <th scope="col">Abstract</th>
                <th scope="col">Branch</th>
                <th scope="col">Session</th>
                <th scope="col">Team Members</th>
            </tr>
            </thead>
                {% for i in disp %}
            <tbody>
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.title}}</td>
                <td>{{i.co_name}}</td>
                <td>{{i.abstract}}</td>
                <td>{{i.branch}}</td>
                <td>{{i.session}}</td>
                <td>{{i.team_m}}</td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
